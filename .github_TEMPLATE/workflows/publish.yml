name: Publish Version

on:
  release:
    types: [published]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Publish PS_TEMPLATE_PROJECT_NAME
        run: ./gradlew publish